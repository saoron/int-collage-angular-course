<h1>Todo App</h1>

<ul>
  <li *ngFor="let task of todos.tasks; let i = index">
    {{ i }} | {{ task.title }}; <a (click)="todos.removeTask(task.id)">[x]</a>
  </li>
</ul>

<div class="actions">
  <input [(ngModel)]="taskName" placeholder="Enter task name" />
  <button (click)="addTask()">Add Task</button>
</div>
